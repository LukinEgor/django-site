version: '3.4'

services:
  db:
    image: mariadb:10.3
    environment:
      MYSQL_DATABASE: lw
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - ./db:/var/lib/mysql
      - ./mysql.conf.d:/etc/mysql/conf.d

  app:
    build: .
    command: bash -c "pip install -r requirements.txt && python manage.py migrate && ./manage.py runserver 0.0.0.0:80"
    volumes:
    - .:/code
    ports:
      - "8020:80"
    depends_on:
      - db
    environment:
      DJANGO_ENV: dev
      DJANGO_SETTINGS_MODULE: 'lw.core.settings.dev'
      DB_NAME: 'lw'
      DB_USER: 'root'
      DB_PASSWORD: ''
      DB_HOST: db

  infra:
    build:
      context: ./infra
      dockerfile: Dockerfile
    volumes:
      - ./infra:/infra
      - ./infra/.terraform.d:/root/.terraform.d/
