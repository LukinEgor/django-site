<header id="header">

    <a href="./" title="Home" rel="home">

    </a>
  </div>

  <nav id="primary-menu-nav">
    <ul>
      <li><a href="/w">Переводы</a></li>

    <ul>
      {% if request.user.is_authenticated %}
          <li><a href="/user">

          <li><a href="/user/logout">
            {% include "core/components/sign_out.svg" %}

      {% else %}
          <li><a href="/user?destination={{request.path}}">
            {% include "core/components/sign_in.svg" %}
          </a></li>
      {% endif %}
    </ul>
  </nav>

</header>
