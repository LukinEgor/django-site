<!doctype html>
<body>
  <h1>{{page.title}}</h1>
  <ul>
    {% for node in page.children() recursive %}
    <li>
      <a href="/w/{{ node.slug }}">{{node.title}}</a>
      {%- if node.specific.children and node.specific.children() -%}
      <ul class="submenu">{{ loop(node.specific.children()) }}</ul>
      {%- endif %}
    </li>
    {% endfor %}
  </ul>
</body>
